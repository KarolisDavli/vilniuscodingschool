<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Foto galerija</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="gallery-wrapper">
        <div class="active-image">
          <div class="buttons">
            <span id="prev"
              ><img src="img/prev.svg" alt="button-previous"
            /></span>
            <span id="next"><img src="img/next.svg" alt="button-next" /></span>
          </div>
          <img id="main-image" src="img/1.jpg" alt="" />
        </div>
        <div class="all-images">
          <div class="img-item active">
            <img class="single-image" src="img/1.jpg" alt="" />
          </div>
          <div class="img-item">
            <img class="single-image" src="img/2.jpg" alt="" />
          </div>
          <div class="img-item">
            <img class="single-image" src="img/3.jpg" alt="" />
          </div>
          <div class="img-item">
            <img class="single-image" src="img/4.jpg" alt="" />
          </div>
          <div class="img-item">
            <img class="single-image" src="img/5.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
